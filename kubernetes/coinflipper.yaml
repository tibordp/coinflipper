---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coinflipper-flipper
  namespace: coinflipper
spec:
  selector:
    matchLabels:
      app: coinflipper-flipper
  replicas: 3
  template:
    metadata:
      labels:
        app: coinflipper-flipper
    spec:
      containers:
      - image: tibordp/coinflipper:latest
        imagePullPolicy: Always
        name: coinflipper-flipper
        command: ["/coinflipper"]
        args: ["flipper", "coinflipper.coinflipper.svc.cluster.local"]
        resources:
          limits:
            memory: "16Mi"
            cpu: "600m"
---
apiVersion: v1
kind: Service
metadata:
  name: coinflipper-viewer
  namespace: coinflipper
  labels:
    app: coinflipper-viewer
spec:
  ipFamilyPolicy: PreferDualStack
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: coinflipper-viewer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coinflipper-viewer
  namespace: coinflipper
spec:
  selector:
    matchLabels:
      app: coinflipper-viewer
  replicas: 1
  template:
    metadata:
      labels:
        app: coinflipper-viewer
    spec:
      containers:
      - name: viewer
        image: tibordp/coinflipper:latest
        imagePullPolicy: Always
        command: ["/viewer"]
        args: ["coinflipper.coinflipper.svc.cluster.local"]
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /status.txt
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coinflipper-viewer
  namespace: coinflipper
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - coinflipper.k8s.ojdip.net
      secretName: coinflipper-k8s-tls
  rules:
    - host: coinflipper.k8s.ojdip.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: coinflipper-viewer
                port:
                  number: 80
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: coinflipper-viewer
  namespace: coinflipper
  labels:
    app: coinflipper-viewer
spec:
  selector:
    matchLabels:
      app: coinflipper-viewer
  endpoints:
  - port: http
    path: /metrics
    interval: 10s
