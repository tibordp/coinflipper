apiVersion: v1
kind: Service
metadata:
  name: coinflipper
  namespace: coinflipper
  annotations:
    load-balancer.hetzner.cloud/location: nbg1
    load-balancer.hetzner.cloud/hostname: "coinflipper.ojdip.net"
spec:
  type: LoadBalancer
  ipFamilyPolicy: PreferDualStack
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  selector:
    app: coinflipper
---
# Local filesystem variant (default)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: coinflipper
  namespace: coinflipper
spec:
  selector:
    matchLabels:
      app: coinflipper
  serviceName: "coinflipper"
  replicas: 1
  template:
    metadata:
      labels:
        app: coinflipper
    spec:
      initContainers:
      - name: init-coinflipper
        image: busybox
        command: ['sh', '-c', 'mkdir -p /opt/data/history']
        volumeMounts:
        - mountPath: "/opt/data"
          name: volume
      containers:
      - image: tibordp/coinflipper:latest
        imagePullPolicy: Always
        name: coinflipper
        ports:
        - containerPort: 50051
          name: grpc
        workingDir: /opt/data
        command: ["/coinflipper"]
        args: ["server"]
        volumeMounts:
        - mountPath: "/opt/data"
          name: volume
        livenessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 30
        resources:
          limits:
            memory: "64Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
