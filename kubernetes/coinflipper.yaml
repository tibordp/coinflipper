apiVersion: v1
kind: Service
metadata:
  name: coinflipper
  namespace: coinflipper
spec:
  type: LoadBalancer
  ipFamilyPolicy: RequireDualStack
  ports:
  - port: 5555
    targetPort: 5555
    protocol: TCP
    name: status-port
  - port: 5556
    targetPort: 5556
    protocol: TCP
    name: receive-port
  selector:
    app: coinflipper
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: coinflipper
  namespace: coinflipper
spec:
  selector:
    matchLabels:
      app: coinflipper
  serviceName: "coinflipper"
  replicas: 1
  template:
    metadata:
      labels:
        app: coinflipper
    spec:
      initContainers:
      - name: init-coinflipper
        image: busybox
        command: ['sh', '-c', 'mkdir -p /opt/data/history']
        volumeMounts:
        - mountPath: "/opt/data"
          name: volume
      containers:
      - image: tibordp/coinflipper:latest
        imagePullPolicy: Always
        name: coinflipper
        ports:
        - containerPort: 5555
          name: status-port
        - containerPort: 5556
          name: receive-port
        workingDir: /opt/data
        command: ["/coinflipper"]
        args: ["server"]
        volumeMounts:
        - mountPath: "/opt/data"
          name: volume
        livenessProbe:
          exec:
            command: 
            - "/bin/sh"
            - "-c"
            - "test `date -d \"now - $( stat -c \"%Y\" /opt/data/status.cf ) seconds\" +%s` -lt 600"
          initialDelaySeconds: 5
          periodSeconds: 60
        resources:
          limits:
            memory: "64Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coinflipper-flipper
  namespace: coinflipper
spec:
  selector:
    matchLabels:
      app: coinflipper-flipper
  replicas: 2
  template:
    metadata:
      labels:
        app: coinflipper-flipper
    spec:
      containers:
      - image: tibordp/coinflipper:latest
        imagePullPolicy: Always
        name: coinflipper-flipper
        command: ["/coinflipper"]
        args: ["flipper", "coinflipper.coinflipper.svc.cluster.local"]
        resources:
          limits:
            memory: "16Mi"
            cpu: "100m"