apiVersion: v1
kind: Service
metadata:
  name: coinflipper-viewer
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: coinflipper-viewer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coinflipper-viewer
spec:
  selector:
    matchLabels:
      app: coinflipper-viewer
  replicas: 1
  template:
    metadata:
      labels:
        app: coinflipper-viewer
    spec:  
      containers:
      - name: nginx-container
        image: nginx
        volumeMounts:
        - name: shared-data
          mountPath: /usr/share/nginx/html/coinflipper
        - name: coinflipper-viewer
          mountPath: /usr/share/nginx/html/coinflipper/index.html
          subPath: index.html
        - name: coinflipper-viewer
          mountPath: /usr/share/nginx/html/coinflipper/github.png
          subPath: github.png
        ports:
        - containerPort: 80
          name: http
        resources:
          limits:
            memory: "64Mi"
            cpu: "500m"
      - name: coinflipper-container
        image: tibordp/coinflipper:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: shared-data
          mountPath: /pod-data
        - name: coinflipper-viewer
          mountPath: /script/refresh.sh
          subPath: refresh.sh
        - name: coinflipper-viewer
          mountPath: /script/liveness.sh
          subPath: liveness.sh
        command: ["/script/refresh.sh"]
        livenessProbe:
          exec:
            command: ["/script/liveness.sh"]
          initialDelaySeconds: 5
          periodSeconds: 60
        resources:
          limits:
            memory: "64Mi"
            cpu: "500m"
      volumes:
      - name: coinflipper-viewer
        configMap:
          name: coinflipper-viewer
          defaultMode: 0777
      - name: shared-data
        emptyDir: {}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: coinflipper-viewer
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - k8s.ojdip.net
    secretName: main-k8s-tls
  rules:
  - host: k8s.ojdip.net
    http:
      paths:
      - path: /coinflipper
        backend:
          serviceName: coinflipper-viewer
          servicePort: 80